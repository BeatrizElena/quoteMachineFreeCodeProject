<!--User Story: I can click a button to show me a new random quote.
User Story: I can press a button to tweet out a quote.  -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="quote.js" type="text/javascript"></script>
    <link rel="stylesheet" href="quote.css"/>
  </head>
  <body>
  <div class="container">
    <div class="container-fluid">
      <div class = "row text-center">
        <h1 id="title">Quote Machine</h1>
        <hr>
      </div>
      <div class = "row text-center">
        <div class = "col-xs-12 well">
          <h3 id="quote-content">The quote will go here</h3>
          <p id="quote-author"></p>
          <a class="twitter-share-button"href="https://twitter.com/intent/tweet?text=Hello%20world"data-size="large">Tweet</a>
        </div>
      </div>
      <div class = "row text-center">
        <div class= "col-xs-12 button">
          <button id = "getQuote" class = "btn btn-primary">
            Get Quote
          </button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
